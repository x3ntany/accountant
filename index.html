<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Бухгалтер 3000</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#282c34">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Бухгалтер 3000">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <style>
        @font-face {
            font-family: 'TTRuns';
            src: url('TT-Runs-Trial-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'TTRuns', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            width: 320px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #bbbbbb;
            text-align: left;
        }
        input[type="number"],
        button {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            color: #ffffff;
            font-family: 'TTRuns', sans-serif;
        }
        input[type="number"] {
            border: 1px solid #444444;
            background-color: #2e2e2e;
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            background-color: #536878;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #455d6c;
        }
        .result {
            margin-top: 20px;
            color: #ffffff;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Бухгалтер 3000</h1>
        <label for="income1">Доход 1 сервера:</label>
        <input type="number" id="income1" step="0.01">

        <label for="income2">Доход 2 сервера:</label>
        <input type="number" id="income2" step="0.01">

        <label for="totalTax">Общий налог:</label>
        <input type="number" id="totalTax" step="0.01">

        <button onclick="calculateIncome()">Рассчитать</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateIncome() {
            const income1 = parseFloat(document.getElementById('income1').value);
            const income2 = parseFloat(document.getElementById('income2').value);
            const totalTax = parseFloat(document.getElementById('totalTax').value);

            const commissionRate = 0.03;
            const taxRate = 0.06;

            let netIncome1 = income1 * (1 - commissionRate);
            let tax1 = netIncome1 * taxRate;
            let netIncomeAfterTax1 = netIncome1 - tax1;

            let netIncome2 = income2 * (1 - commissionRate);
            let tax2 = netIncome2 * taxRate;
            let netIncomeAfterTax2 = netIncome2 - tax2;

            let calculatedTotalTax = tax1 + tax2;
            if (calculatedTotalTax !== totalTax) {
                const adjustmentFactor = totalTax / calculatedTotalTax;
                tax1 *= adjustmentFactor;
                tax2 *= adjustmentFactor;
                netIncomeAfterTax1 = netIncome1 - tax1;
                netIncomeAfterTax2 = netIncome2 - tax2;
            }

            document.getElementById('result').innerHTML = `
                <p>Первый сервер:</p>
                <ul>
                    <li>Прибыль: ${netIncomeAfterTax1.toFixed(2)}₽</li>
                    <li>Налог: ${tax1.toFixed(2)}₽</li>
                </ul>
                <p>Второй сервер:</p>
                <ul>
                    <li>Прибыль: ${netIncomeAfterTax2.toFixed(2)}₽</li>
                    <li>Налог: ${tax2.toFixed(2)}₽</li>
                </ul>
            `;
        }
    </script>
</body>
</html>
